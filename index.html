<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
    // 컴포넌트의 첫 문자는 무조건 대문자여야 한다.
    // 그래야 JSX에서 해당 컴포넌트를 컴포넌트로 인식하고 해석할 수 있다.
    // 소문자로 하게 되면 일반 html 태그로 인식하게 된다.
    // props가 component가 전달받는 첫번째 인자이자 유일한 인자가 된다. 두번째 인자는 존재하지 않음
    // 모든 전달받은 prop값은 다 첫번째 인자(여기서는 props로 명명했으니) props에 들어간다.
    // function Btn(props) {
    //     return <button style={{
    //         backgroundColor: "tomato",
    //         color: "white",
    //         padding: "10px 20px",
    //         border: 0,
    //         borderRadius: 10, 
    //     }}>{props.text}</button>
    // }
    function Btn({text}) {
        return <button style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10, 
        }}>{text}</button>
    }
    const App = () => {
        return (
            <div>
                <Btn text="Save Changes" />
                <Btn text="Continue" />
            </div>
        );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
    </script>
</html>
