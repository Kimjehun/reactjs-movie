<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        function render() {
            ReactDOM.render(<App />, root);
        }
        
        // 컴포넌트의 첫 문자는 무조건 대문자여야 한다.
        // 그래야 JSX에서 해당 컴포넌트를 컴포넌트로 인식하고 해석할 수 있다.
        // 소문자로 하게 되면 일반 html 태그로 인식하게 된다.
        const App = () => {
            const [counter, setCounter] = React.useState(0);
            const onClick = () => {
                // setCounter(counter+1);
                // 위의 방법은 counter의 상태값이 내가 생각하는 현재의 counter의 상태값이 아닐 수도 있으므로
                // 안전하지 않다. (다른 쪽에서 이 counter의 값이 변해있을 수 있음)
                // 그렇기 때문에 아래처럼 함수의 인자값으로 현재 state값을 뜻하는 current를 사용하면
                // current자체가 현재값임을 보장하기 때문에 더 안전한 코드로 사용이 가능하다.
                setCounter((current) => current+1);
            };
            return (
                <div>
                    <h3>Total clicks : {counter}</h3>
                    <button onClick={onClick}>Click me</button>
                </div>
            );
        };
        render();
    </script>
</html>
