        // 그래야 JSX에서 해당 컴포넌트를 컴포넌트로 인식하고 해석할 수 있다.
        // 소문자로 하게 되면 일반 html 태그로 인식하게 된다.
        const App = () => {
            const [counter, modifier] = React.useState();
            return (<div>
                <h3>Total clicks : 0</h3>
                <button>Click me</button>
            </div>);
        };
        render();
    </script>
</html>
